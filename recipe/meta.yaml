{% set name = "git-subrepo" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ingydotnet/git-subrepo/archive/{{ version }}.tar.gz
  sha256: 775987fbf313c9051d56b757672972629cc44a6cfd9c310fb07f2311f001e432

build:
  number: 0
  script: make install
  noarch: generic

requirements:
  build:
    - git
    - make
  run:
    - git
    - bash  # [unix]
    - m2-bash  # [win]

test:
  commands:
    - git subrepo --version
  requires:
    # git-subrepo requires bash >= 4.0
    - bash  # [unix]
    - m2-bash  # [win]

about:
  home: https://github.com/ingydotnet/git-subrepo
  license: MIT
  license_family: MIT
  license_file: License
  summary: 'Git Submodule Alternative'

  description: |
    This git command "clones" an external git repo into a subdirectory of your
    repo. Later on, upstream changes can be pulled in, and local changes can be
    pushed back. Simple.
  doc_url: https://github.com/ingydotnet/git-subrepo
  dev_url: https://github.com/ingydotnet/git-subrepo

extra:
  recipe-maintainers:
    - asford
    - anjos
